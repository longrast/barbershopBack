<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Главная</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/portfolio-card.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='fonts/font-awesome-4.7.0/css/font-awesome.min.css') }}">
    <script src="{{ url_for('static', filename='scripts/portfolio-card.js') }}"></script>
</head>
<body>
    <!--place for navbar-->
    <nav class="navbar">
        <div class="navbar__logo">
            <p data-word="KENT">KENT</p>
        </div>
        <div class="navbar__elements">
            <a href="{{ url_for('home') }}">Главная</a>
            <a href="{{ url_for('contacts') }}">Контакты</a>
            <a href="{{ url_for('portfolio') }}">Портфолио</a>
            <div class="navbar_combined-btn">
                <a href="{{ url_for('cosmetics') }}">Косметика</a>
                <a href="{{ url_for('cart') }}"><i class="fa fa-shopping-basket" aria-hidden="true"></i><span>0</span></a><!--ссылка на корзину-->
            </div>
            <div class="navbar_combined-btn">
                <a href="{{ url_for('service_and_price') }}">Услуги</a>
                <a href="{{ url_for('service_events') }}"><i class="fa fa-book" aria-hidden="true"></i><span>0</span></a><!--ссылка на записи-->
            </div>
        </div>
    </nav>
    <header>
        <h1></h1>
    </header>
    <main>
        <div class="main-info">
            <img src="{{ url_for('static', filename='images/porfolio_card_master.png') }}" alt="no images?">
            <div class="text-info">
                <h2>Савин Илья Ярославович</h2>
                <p>Опыт работы</p>
            </div>  
        </div>
        <div class="biography">
            <p>TEXT</p>
        </div>
        <div class="reusable-block">
            <div class="reviews">
                <h3>Отзывы клиентов</h3>
                <button>Оставить отзыв</button>
            </div>
            <div class="review-view"> <!-- existing reviews -->
                <figure>
                    <div class="user">
                        <img src="{{ url_for('static', filename='images/porfolio_card_reviewer.png') }}" alt="">
                        <figcaption>ФИО</figcaption>
                    </div>
                    <div class="stars">
                        <i class="fa fa-star-o" aria-hidden="true"></i>
                        <i class="fa fa-star-o" aria-hidden="true"></i>
                        <i class="fa fa-star-o" aria-hidden="true"></i>
                        <i class="fa fa-star-o" aria-hidden="true"></i>
                        <i class="fa fa-star-o" aria-hidden="true"></i>
                    </div> <!-- stars -->
                </figure>
                <div class="comment"><p>ОЧЕНЬ ХАРАШО СДЕЛАЛЯЛЬ</p></div> <!-- comment -->
            </div>
            <div class="review-view"> <!-- existing reviews -->
                <figure>
                    <div class="user">
                        <img src="images/1-review.png" alt="">
                        <figcaption>ФИО</figcaption>
                    </div>
                    <div class="stars">
                        <i class="fa fa-star-o" aria-hidden="true"></i>
                        <i class="fa fa-star-o" aria-hidden="true"></i>
                        <i class="fa fa-star-o" aria-hidden="true"></i>
                        <i class="fa fa-star-o" aria-hidden="true"></i>
                        <i class="fa fa-star-o" aria-hidden="true"></i>
                    </div> <!-- stars -->
                </figure>
                <div class="comment"><p>ОЧЕНЬ ХАРАШО СДЕЛАЛЯЛЬ</p></div> <!-- comment -->
            </div>
        </div>
    </main>
</body>
</html>
