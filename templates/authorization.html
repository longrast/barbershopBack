<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Авторизация</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/authorization.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='fonts/font-awesome-4.7.0/css/font-awesome.min.css') }}">
    <script src="{{ url_for('static', filename='scripts/authorization.js') }}"></script>
</head>
<body>
    <!--place for navbar-->
    <nav class="navbar">
        <div class="navbar__logo">
            <p data-word="KENT">KENT</p>
        </div>
        <div class="navbar__elements">
            <a href="{{ url_for('home') }}">Главная</a>
            <a href="{{ url_for('contacts') }}">Контакты</a>
            <a href="{{ url_for('portfolio') }}">Портфолио</a>
            <div class="navbar_combined-btn">
                <a href="{{ url_for('cosmetics') }}">Косметика</a>
                <a href="{{ url_for('cart') }}"><i class="fa fa-shopping-basket" aria-hidden="true"></i><span>0</span></a><!--ссылка на корзину-->
            </div>
            <div class="navbar_combined-btn">
                <a href="{{ url_for('service_and_price') }}">Услуги</a>
                <a href="{{ url_for('service_events') }}"><i class="fa fa-book" aria-hidden="true"></i><span>0</span></a><!--ссылка на записи-->
            </div>
        </div>
    </nav>
    <header>
        <h1>Авторизация</h1>
    </header>
    <main>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <h4 style="color: red;">{{ message }}</h4>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <article class="form">
            <form method="post">
                <input required value="{{ request.form['email'] }}" type="text" name="email" id="email" placeholder="Почта">
                <input required value="{{ request.form['pswd'] }}" type="text" name="pswd" id="pswd" placeholder="Пароль">
                <button type="submit">Авторизироваться</button>
            </form>
            <a href="{{ url_for('restore_password') }}">Я не помню пароль</a>
            <a href="{{ url_for('registration') }}">Я не зарегистрирован</a>
        </article>
    </main>
</body>
</html>
